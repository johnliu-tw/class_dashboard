<style>

body {font-family: 'Playfair Display', serif; margin: 0;text-align: center}
h1 {font-weight: normal;color: #6A5953}
kbd {font-size: 0.9em;display:inline-block;line-height:1.1;}
.box {
  width: 50%; 
  margin: 0 auto 40px; 
  position: relative;
}
div, h2, img {
  -webkit-transition: .5s ease-in-out;
  -moz-transition: .5s ease-in-out;
  -o-transition: .5s ease-in-out;
  transition: .5s ease-in-out;
}
.one, .two, .three {
  border: 5px solid transparent;
  width: 200px; 
  height: 100px;
  margin: 0 auto;
  padding: 10px;
}
.one {
  background-color: #B0CBC4;
}

.two {
  background-color: #9F908F;
}

.four {
  width: 200px;
  height: 100px;
  background-color: #95A1B1;
  margin: 0 auto;
}

.five {
  width: 100px;
  height: 100px;
  background-color: #E0CABB;
  margin: 0 auto;
  position: relative;
  left: 50px;
}

img {width: 100%; display: block;}
img:hover {opacity: 0.5;}
.six {
  width: 200px;
  height: 100px;
  margin: 0 auto;
  box-shadow: 
    0 2px 4px rgba(0,0,0, .2),
    0 -2px 4px rgba(0,0,0, .2);
  background: url("https://html5book.ru/wp-content/uploads/2015/01/border-flower.png");
  background-repeat: no-repeat;
  background-position: bottom center;
}

.seven {
  width: 300px;
  height: 100px;
  margin: 0 auto;
  background-color: white;
  background-image: -webkit-radial-gradient(#9ed8d3 2px, rgba(255,0,0,0) 3px);
  background-image: -o-radial-gradient(#9ed8d3 2px, rgba(255,0,0,0) 3px);
  background-image: radial-gradient(#9ed8d3 2px, transparent 3px);
  background-size: 10px 10px;
}
.one:hover {
  border: 5px solid #B0CBC4;
  background-color: #F2EBD8;
  border-top-left-radius: 100% 20px;
  border-bottom-right-radius: 100% 20px;
}
.two:hover {
  border: 5px inset #9F908F;
  background-color: #E0CABB;
}
.four:hover {
  width: 250px;
  height: 80px;
  box-shadow: 0 15px 15px -10px rgba(0,0,0, .5);
}
.five:hover {
  left: -50px;
}
.six:hover {
  background-position: top center;
}
.seven:hover {
  background-size: 20px 20px;
}
</style>

<h1>CSS3 Transition Pratice</h1>
<div class="wrap">
<div class="box"><div class="one"></div></div>
<div class="box"><div class="two"></div></div>
<div class="box"><div class="four"></div></div>
<div class="box"><div class="five"></div></div>
<div class="box"><kbd style="display:block;position:absolute; top: 10px;left:calc(50% - 23px);z-index:5;"></kbd><img src="https://html5book.ru/wp-content/uploads/2016/01/css3-filters.jpg"></div>
<div class="box"><div class="six"></div></div>
<div class="box"><div class="seven"></div></div>
</div>
